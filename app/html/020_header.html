<div class="row align-items-center p-3 -green-light">
    <div class="col">
        <img src="logo.png" alt="clickbox logo" />
    </div>
    <div class="col text-right">
        
        <button 
            type="button" 
            class="btn -pink -only-when-signed-out" 
            style="display: none"
            onclick="blockmarks.authentication.signIn()">
            Sign in
        </button>
        
        <button 
            type="button" 
            class="btn -pink -only-when-signed-in" 
            style="display: none"
            onclick="blockmarks.authentication.signOut()">
            Sign out
        </button>

    </div>
</div>
