<div class="row align-items-center p-5 -only-when-signed-out -green-dark" style="display: none">
    <div class="col text-center">
        <h1 class="display-3 p-5">A decentralized bookmark manager at your fingertips</h1>
        <h1 class="display-5 p-5">Your bookmarks &mdash; encrypted and decentralized</h1>
        <div class="p-4">
            <em>clickbox</em> is built on Blockstack and powered by the Bitcoin Blockchain.
        </div>
        <button 
            type="button" 
            class="btn -pink" 
            onclick="blockmarks.authentication.signIn()">
            Sign in with Blockstack
        </button>
        <div class="p-4">
            Don't have a Blockstack account yet? No problem! 
            <br />
            <a onclick="blockmarks.authentication.signIn()" href="#">Create one here</a>
        </div>
    </div>
</div>
